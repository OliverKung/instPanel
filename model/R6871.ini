[6871 命令及参数设定]
;新增其它DMM时，请拷贝此文件内容进行修改。行首“;”为注释符号，命令中的“;”为组合命令连接符，在此视为一个命令。“,”为命令或参数分隔符。
;请不要修改=及左边的数字或字符串。=后面依次是：
;  档位命令，档位有无，获取量程命令，获取AUTO RANGE命令，获取AUTO ZERO命令，获取NPLC命令，获取位数命令，获取输入阻抗命令，设置NULL命令，量程（从低到高）。
; 2W电阻、4W电阻和温度： 在NULL后加了一项 真欧姆 查询指令，没有此功能的加 -。
;0:直流电压，1:交流电压，2:二线电阻，3:四线电阻， 4:直流电流， 5:交流电流,    6:频率，    7:周期，    8:通断，    9:二极管，  10:比例，    11:温度，     12:电容
;注意：上位机无“8:通断”档，以及DMM不支持的档位，请在“档位有无”处填0。量程只支持小数和科学记数，不支持umkM等。
;如有些档位没有对应的命令，就填“-”。如果后面都没有的话，就不用填任何内容。
0=DCV,F1,1,-,-,-,-,-,-,NL1,1000,0,0,0.1999,1.999,19.999,199.99,1000
1=ACV,F2,1,-,-,-,-,-,-,NL1,500,0,0,0.1999,1.999,19.999,199.99,500
2=Ω 2W,F3,1,-,-,-,-,-,-,NL1,-,1E+9,1E+9,10,100,1E+3,1E+4,1E+5,1E+6,1E+7,1E+8
3=Ω 4W,F4,1,-,-,-,-,-,-,NL1,-,1E+9,1E+9,10,100,1E+3,1E+4,1E+5,1E+6,1E+7,1E+8
4=DCI,F5,1,-,-,-,-,-,-,NL1,1.999,0,0,0,1.999E-3,1.999E-2,1.999E-1,1.999
5=ACI,F6,1,-,-,-,-,-,-,NL1,1.999,0,0,0,1.999E-3,1.999E-2,1.999E-1,1.999
6=FREQ,-,0
7=PERIOD,-,0
8=DIODE,-,0
9=DC:RAT,-,0
10=TEMP,-,0
11=CAP,-,0

;查询测量结果(必须)
Read=E
;测量结果前缀长度(必须，有效测量数值前面的修饰字符串长度。比如：DV  +9.99999E+00，+前面的都是前缀，长度为4)
;对应上面的档位0-11，每档位一个前缀长度。6871E有Header时，前缀长度是4。
Prefix=4,4,4,4,4,4,4,4,4,4,4,4

;NPLC的可选值(从小到大)。
NPLC=0.005,0.05,0.5,1,5,10,20,50,100


;最高位数(几位半就填几。比如，8.5位就填8)，默认值是6。
maxDIG=7
;设定上述最高位数时，设定指令后的数值(比如，3458A设定8.5位时：NDIG 8)
;无明确的设置位数指令时，此参数无用。
setMaxDIG=7


;=== 以下命令不需要或不支持时，请用“;”注释。===

;获取当前档位命令
;getCONF=CONF?

;获取DMM信息命令(默认 *IDN?)
;getID=ID?

;获取错误信息命令(默认 SYST:ERR?)
;getERR=ERRSTR?

;设置每次触发的测量次数(样本数)命令，示波器时使用(默认1次)。
;Sample=SAMP:COUN

;屏显开关命令
;DispOn=DISP ON
;DispOff=DISP OFF

;获取屏显状态命令
;getDisp=DISP?

;屏幕回显字符串命令(显示的字符串需要""或''时，请在命令后面加上单个的"或')
;DispText=DISP:TEXT "

;清除回显字符串命令
;ClrText=DISP:TEXT:CLE

;远程本地命令(仅在串口连接时使用，不需要时请用“;”注释)
;Remote=SYST:REM
;Local=SYST:LOC

;初始化命令(连接后必须执行的命令)，其它初始化命令，请在上位机选项里设定。
;Init=INIT:CONT OFF

;断开连接后需要执行的命令(根据需要设置)
;End=INIT:CONT ON

;自动校准命令(后面紧接着下面的自校准参数，注意是否需要空格)
;Acal=CAL:INT:

;自动校准参数(用","分隔，没有的话注释掉)，在下拉框里选择。
;AcalPara=

;设置温度传感器参数(FRTD,RTD,FTH,THER,TC)，传感器类型用","隔开，":"后面是传感器参数值，多个可选参数用空格分隔开。
;TempSensor=FRTD:85,RTD:85,FTH:2252 5000 10000,THER:2252 5000 10000,TC:E J K N R T
